<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .body {
        font-family: Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        margin-top: 60px;
        }
        .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .calculator {
        width: 240px;
        border: 1px solid #8f8f8f;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0px 2px 4px rgba(109, 107, 107, 0.1);
        }

        .screen {
        width: 100%;
        height: 40px;
        background-color: #dddddd;
        text-align: right;
        padding: 5px;
        font-size: 18px;
        border-radius: 3px;
        margin-bottom: 10px;
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
        }

        button {
        width: 100%;
        height: 40px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        }

        button:hover {
        background-color: #e0e0e0;
        }

        button:active {
        background-color: #d0d0d0;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <h1 style="text-align: center;">Nama :  Arsyad Rizantha Maulana Salim</h1>
    <h1 style="text-align: center;">NRP   : 5027221049</h1>
    <div class="container">
        <div class="calculator">
          <div class="screen">0</div>
          <div class="buttons">
            <button onclick="addToScreen('1')">1</button>
            <button onclick="addToScreen('2')">2</button>
            <button onclick="addToScreen('3')">3</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="addToScreen('4')">4</button>
            <button onclick="addToScreen('5')">5</button>
            <button onclick="addToScreen('6')">6</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="addToScreen('7')">7</button>
            <button onclick="addToScreen('8')">8</button>
            <button onclick="addToScreen('9')">9</button>
            <button></button>
            <button onclick="addToScreen('0')">0</button>
            <button onclick="addToScreen('.')">.</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="calculateSquareRoot()">âˆš</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="clearScreen()">C</button>
          </div>
        </div>
    </div>
    
    <script>
        let screenValue = '0';
        let firstOperand = null;
        let operator = null;
    
        function addToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            document.querySelector('.screen').innerText = screenValue;
        }
    
        function setOperator(op) {
            if (firstOperand === null) {
                firstOperand = parseFloat(screenValue);
                operator = op;
                screenValue = '0';
            } else {
                calculateResult();
                operator = op;
            }
        }
    
        function calculatePercentage() {
            const percentage = parseFloat(screenValue) / 100;
            screenValue = percentage.toString();
            document.querySelector('.screen').innerText = screenValue;
        }
    
        function calculateSquareRoot() {
            const number = parseFloat(screenValue);
            if (!isNaN(number)) {
                screenValue = Math.sqrt(number).toString();
                document.querySelector('.screen').innerText = screenValue;
            }
        }
    
        function calculateResult() {
            const secondOperand = parseFloat(screenValue);
            if (operator === '+') {
                screenValue = (firstOperand + secondOperand).toString();
            } else if (operator === '-') {
                screenValue = (firstOperand - secondOperand).toString();
            } else if (operator === '*') {
                screenValue = (firstOperand * secondOperand).toString();
            } else if (operator === '/') {
                screenValue = (firstOperand / secondOperand).toString();
            }
            document.querySelector('.screen').innerText = screenValue;
            firstOperand = parseFloat(screenValue);
            operator = null;
        }
    
        function clearScreen() {
            screenValue = '0';
            firstOperand = null;
            operator = null;
            document.querySelector('.screen').innerText = screenValue;
        }
      </script>
</body>

</html>
